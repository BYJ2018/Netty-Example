plugins {
    id 'java'
}

group 'com.i5306.java.netty'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'io.netty', name: 'netty-all', version: '4.1.31.Final'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.53'

}
